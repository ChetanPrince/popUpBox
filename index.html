<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 class="heading">Create A PopUp using javascript</h1>
        <p class="para">By Clicking Below We are seeing a pop up appearing on screen and having a close button to resume back to normal window.</p>
    </div>
    <div id="popupscreen">
        <button id="showPopUp">Show PopUp</button>
        <div id="popup">
            <h2>This is a <span class="highlight-text">PopUp Window</span></h2>
            <button id="closePopUp">Close PopUp</button>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
